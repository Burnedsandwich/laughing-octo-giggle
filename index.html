<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Fun Facts</title>
  <style>
    /*  Paste all your CSS code here */
 body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #e0d8c8; /* Light Brownish Gray */ 
}

.container {
  background-color: #ffffff; /* White */
  padding: 40px;
  border-radius: 8px;
  box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2); 
  text-align: center;
}

button {
  background-color: #5c403b; /* Dark Brown  */
  color: #fff;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #33221f; /* Darker Brown */
}

/* Eye Styling */
.eyes {
  position: relative;
  width: 100%; 
  height: 150px; /* Adjust height as needed */
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-bottom: 20px;
}

.eye {
  width: 100px; /* Adjust eye size as needed */
  height: 100px;
  border-radius: 50%;
  background-color: #ffffff; 
  position: relative;
  overflow: hidden; 
}

.pupil {
  width: 40px; /* Adjust pupil size */
  height: 40px;
  background-color: #000000;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); 
}

/* Eyelid Styling */
.eyelid {
  position: absolute;
  background-color: #e0d8c8; /* Match eyelid color to background */
  height: 50px; /* Adjust eyelid thickness */
  width: 110%; /* Slightly wider than the eye */
  left: -5%; 
}

.eyelid.top {
  top: -25px;  /* Position at the top */
  border-radius: 50% 50% 0 0; /* Rounded top */
  animation: blinkTop 4s infinite;
}

.eyelid.bottom {
  bottom: -25px; /* Position at the bottom */
  border-radius: 0 0 50% 50%; /* Rounded bottom */
  animation: blinkBottom 4s infinite; 
}

/* Blinking Animations */
@keyframes blinkTop {
  0%, 100% { top: -25px; height: 50px;} 
  50% { top: 0; height: 0;}
}

@keyframes blinkBottom {
  0%, 100% { bottom: -25px; height: 50px;} 
  50% { bottom: 0; height: 0;}
}
  </style>
</head>
